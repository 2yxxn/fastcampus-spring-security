<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head th:fragment="header">
  <meta charset="UTF-8">
  <title>스프링 시큐리티 예제</title>
  <link rel="shortcut icon" type="image/x-icon" href="/images/spring-security.png">
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  >
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
  >
</head>
<body>
<!-- navigation bar 정의 -->
<div th:fragment="nav">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <!-- 인증시 사용된 객체의 name -->
            <p class="nav-link active" sec:authorize="isAuthenticated()" sec:authentication="name"></p>
          </li>
          <li class="nav-item">
            <a class="nav-link active" th:href="@{/}">홈</a>
          </li>
          <li class="nav-item">
            <!-- 관리자만 -->
            <a class="nav-link active" sec:authorize="hasAnyRole('ROLE_ADMIN')" th:href="@{/admin}">
              관리자 페이지
            </a>
          </li>
          <li class="nav-item">
            <!-- 로그인한 사람만 -->
            <a class="nav-link active" sec:authorize="isAuthenticated()" th:href="@{/notice}">
              공지사항
            </a>
          </li>
          <li class="nav-item">
            <!-- 유저만 -->
            <a class="nav-link active" sec:authorize="hasAnyRole('ROLE_USER')" th:href="@{/note}">
              개인노트
            </a>
          </li>
          <li class="nav-item">
            <!-- 로그인 안 한 사람만 -->
            <a class="nav-link active" sec:authorize="!isAuthenticated()" th:href="@{/login}">
              로그인
            </a>
          </li>
          <li class="nav-item">
            <!-- 로그인 안 한 사람만 -->
            <a class="nav-link active" sec:authorize="!isAuthenticated()" th:href="@{/signup}">
              회원가입
            </a>
          </li>
          <li class="nav-item">
            <!-- 로그인한 사람만 -->
            <!-- sec:authorize="isAuthenticated()" 권한에 상관없이 로그인 인증은 받은 사람이면 전부 -->
            <a class="nav-link active" sec:authorize="isAuthenticated()" th:href="@{/logout}">
              로그아웃
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
</body>
</html>
